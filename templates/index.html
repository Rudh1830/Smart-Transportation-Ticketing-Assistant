<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Smart Transportation Ticketing Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="layout">

    <!-- LEFT SIDE (FULL HEIGHT, TWO SECTIONS) -->
    <div class="left-column">

      <!-- Search Section -->
      <div class="card full-section">
        <h2>Search Travel Options</h2>
        
        <!-- üîπ UPDATED SEARCH ROW WITH DROPDOWNS -->
        <div class="row">
          <select id="origin"></select>
          <select id="destination"></select>

          <input id="date" type="date" />

          <select id="mode" onchange="updateLocations()">
            <option value="">All</option>
            <option value="train">Train</option>
            <option value="flight">Flight</option>
            <option value="bus">Bus</option>
            <option value="taxi">Taxi</option>
            <option value="bike">Bike Taxi</option>
          </select>

          <button onclick="doSearch()">Search</button>
        </div>
        
        <div id="searchResult" class="cards-container"></div>
      </div>

      <!-- Price Comparison Section -->
      <div class="card full-section">
        <h2>Compare Website Prices (Uber / Rapido / RedBus etc.)</h2>
        <p>Enter transport mode + cities and compare fares from platforms.</p>
        <div class="row">
  <select id="cw_origin"></select>
  <select id="cw_destination"></select>

  <select id="cw_mode" onchange="updateCompareLocations()">
    <option value="bike">Bike Taxi</option>
    <option value="taxi">Cab / Taxi</option>
    <option value="bus">Bus</option>
    <option value="train">Train</option>
    <option value="flight">Flight</option>
  </select>

  <button onclick="compareWebsites()">Compare</button>
</div>

        <div id="compareResult"></div>
      </div>

    </div>

    <!-- RIGHT SIDE CHATBOT -->
    <div class="right-column card">
      <h2>AI Travel Assistant üí¨</h2>

      <div id="chatWindow" class="chat-window"></div>

      <!-- Typing animation bubble -->
      <div id="typingIndicator" class="typing hidden">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>

      <div class="chat-input">
        <input id="chatMessage" placeholder="Type your message..."
              onkeydown="if(event.key==='Enter'){ sendMessage(); }" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

  <footer>
    <center><small>‚ö†Ô∏è Simulation only ‚Äî no real booking or live API.</small></center>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
